<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<div th:each="std : ${students}">
    <h1>
        <a th:text="${std.getName}"></a>
        <a th:text="${std.getLastName()}"></a>
        <a th:text="${std.getDegree()}"></a>
        <a th:text="${#strings.listJoin(std.roles, ', ')}"></a>
    </h1>
    <form th:action="@{/admin/edit}">
        <button type="submit" th:name="id" th:value="${std.id}">Edit</button>
    </form>
    <form th:method="post" th:action="@{/admin/delete}">
        <button type="submit" th:name="id" th:value="${std.id}">Delete</button>
    </form>
    <br/>
    <hr/>
</div>
<br/>
<hr/>
<a href="/admin/new">Add new student</a>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
